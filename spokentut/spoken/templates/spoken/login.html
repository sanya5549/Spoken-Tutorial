<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
      {% csrf_token %}
    {% load staticfiles %}
    <link href="{% static '/spoken/css/bootstrap.min.css' %}" rel="stylesheet" />
    <script src="{% static '/spoken/js/bootstrap.min.js' %}" rel="stylesheet" ></script>
    <script src="{%  static '/spoken/js/jquery.min.js' %}" rel="stylesheet" ></script>
</head>
<body>
<div class="container">
<div class="panel panel-primary text-center" style="margin-top:20px;">
<div class="panel-heading text-align" ><h2>Welcome to SPOKEN TUTORIALS</h2></div>
</div>

<div class="col-md-12 col-md-6 col-md-offset-3">
<ul class="nav nav-tabs nav-justified" style="margin-top:20px;">
	<li class="active"><a href="login.html"><h3><strong>Log In <span class="glyphicon glyphicon-log-in"></span></strong></h3></a></li>
</ul>
</div>

<div class="row">
<div class="col-md-12 col-md-6 col-md-offset-3">
<div style="margin-top: 20px;">
 {% if  messages %}
     <div class="alert alert-danger">
         {% for message in messages %}
             <li {% if message.tags %} class="{{ message.tags }}"{% endif %}><strong>{{ message }}<strong></li>
         {% endfor %}
     </div>
 {% endif %}
</div>
<div class="panel panel-info text-center" style="margin-top:20px;">
<div class="panel-heading" ><h4><strong>USERS</strong></h4></div>
<div class="panel-body">
                                <form role="form" action="" method="POST">
                                    {% csrf_token %}
                                    <fieldset>
                                        <div class="row">
                                            <div class="center-block">
                                                <img class="profile-img" src="{%  static 'spoken/images/account-icon.png' %}" alt="" width="150px">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 col-md-10  col-md-offset-1 ">


                                                    <div class="form-group">

                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="glyphicon glyphicon-user"></i>
                                                        </span>
                                                        <input class="form-control" placeholder="Username" name="user2" type="text" autofocus="" required>
                                                    </div>
                                                </div>


                                                    <div class="form-group">

                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="glyphicon glyphicon-lock"></i>
                                                        </span>
                                                        <input class="form-control" placeholder="Password" name="pass2" type="password" value="" required>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <input type="submit" name="s2" class="btn btn-lg btn-primary btn-block" value="Log_In">
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
</div>

<div class="panel-footer ">
<button class="btn btn-default" data-toggle="modal" data-target="#modal1">Click here to sign up!</button>
<div class="modal fade" id="modal1">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header"><button class="close" data-dismiss="modal">&times;</button><h4>Sign Up</h4></div>
<div class="modal-body"><form role="form" action="" method="POST">
                             {% csrf_token %}
                                    <fieldset>
                                        <div class="row">
                                            <div class="center-block">
                                                <img class="profile-img" src="{%  static 'spoken/images/account-icon.png' %}" alt="" width="150px">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 col-md-10  col-md-offset-1 ">


                                                    <div class="form-group">

                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="glyphicon glyphicon-user"></i>
                                                        </span>
                                                        <input class="form-control" placeholder="Enter Your Username" name="username" type="text" autofocus="" required>
                                                    </div>
                                                </div>

												 <div class="form-group">

                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="glyphicon glyphicon-envelope"></i>
                                                        </span>
                                                       <input class="form-control" placeholder="Enter Your Email" name="email" type="email" autofocus="" required>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="glyphicon glyphicon-lock"></i>
                                                        </span>
                                                       <input class="form-control" placeholder="Enter Your Password (min 8 length)" name="password" type="password" required>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <input type="submit" name="s2" class="btn btn-lg btn-default btn-block" style="background-color:blue; color:white;" value="Sign_Up">
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                        </form>
</div>
<div class="modal-footer"> <button class="btn btn-default" data-dismiss="modal">close</button></div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

<div class="row">
<div class="col-md-12 col-md-6 col-md-offset-3">
<div class="panel panel-info text-center" style="margin-top:20px;">
<div class="panel-heading" ><h4><strong>ADMIN</strong></h4></div>
<div class="panel-body">
                                <form role="form" action="" method="POST">
                                    {% csrf_token %}
                                    <fieldset>
                                        <div class="row">
                                            <div class="center-block">
                                                <img class="profile-img" src="{%  static 'spoken/images/account-icon.png' %}" alt="" width="150px">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 col-md-10  col-md-offset-1 ">


                                                    <div class="form-group">

                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="glyphicon glyphicon-user"></i>
                                                        </span>
                                                          <input class="form-control" placeholder="Username" name="user1" type="text" autofocus="" required>

                                                    </div>
                                                </div>


                                                    <div class="form-group">

                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="glyphicon glyphicon-lock"></i>
                                                        </span>
                                                        <input class="form-control" placeholder="Password" name="pwd" type="password" value="" required>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <input type="submit" name="s2" class="btn btn-lg btn-primary btn-block" value="Continue">
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
</div>
</div>
</div>
</div>
<hr/>
</div>


  <script src="{% static '/spoken/js/jquery.min.js' %}"></script>
  <script src="{%  static '/spoken/js/bootstrap.min.js' %}"></script>
  <script src="{% static '/spoken/js/script.min.js' %}"></script>
  <script src="{% static '/spoken/js/bootstrap-carousel-swipe.js' %}"></script>
</body>
</html>
